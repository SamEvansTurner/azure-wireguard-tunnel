---
# WireGuard Role - VPN Tunnel Configuration

- name: Ensure WireGuard is installed
  apt:
    name:
      - wireguard
      - wireguard-tools
    state: present

- name: Create WireGuard directory
  file:
    path: /etc/wireguard
    state: directory
    owner: root
    group: root
    mode: '0700'

- name: Check if WireGuard private key exists
  stat:
    path: /etc/wireguard/privatekey
  register: wg_private_key

- name: Generate WireGuard private key
  shell: umask 077 && wg genkey > /etc/wireguard/privatekey
  when: not wg_private_key.stat.exists

- name: Generate WireGuard public key
  shell: cat /etc/wireguard/privatekey | wg pubkey > /etc/wireguard/publickey
  when: not wg_private_key.stat.exists

- name: Set WireGuard key permissions
  file:
    path: "{{ item.path }}"
    owner: root
    group: root
    mode: "{{ item.mode }}"
  loop:
    - { path: '/etc/wireguard/privatekey', mode: '0600' }
    - { path: '/etc/wireguard/publickey', mode: '0644' }

- name: Read WireGuard private key
  slurp:
    src: /etc/wireguard/privatekey
  register: wg_private_key_content

- name: Read WireGuard public key
  slurp:
    src: /etc/wireguard/publickey
  register: wg_public_key_content

- name: Deploy WireGuard configuration
  template:
    src: wg0.conf.j2
    dest: "/etc/wireguard/{{ wireguard_interface }}.conf"
    owner: root
    group: root
    mode: '0600'
  notify: restart wireguard

- name: Enable IP forwarding for WireGuard
  sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    state: present
    reload: yes

- name: Enable and start WireGuard
  systemd:
    name: "wg-quick@{{ wireguard_interface }}"
    enabled: yes
    state: started

- name: Display WireGuard info
  debug:
    msg:
      - "WireGuard tunnel configured"
      - "Interface: {{ wireguard_interface }}"
      - "Listen port: {{ wireguard.port }}"
      - "Server IP: {{ wireguard.server_ip }}/24"
      - "Client IP: {{ wireguard.client_ip }}/32"
      - ""
      - "Server public key: {{ wg_public_key_content.content | b64decode | trim }}"
      - ""
      - "Configure your home client with this server public key"
      - "Check status: sudo wg show"
