#cloud-config
# Azure WireGuard Secure Tunnel - Minimal Cloud-Init Bootstrap
# 
# This provides only the minimal setup needed for Ansible to connect.
# All actual configuration is handled by Ansible roles.

package_update: true
package_upgrade: true

packages:
  - python3  # Required for Ansible

# Ensure SSH is enabled (should be by default on Azure images)
runcmd:
  - systemctl enable ssh
  - systemctl start ssh

final_message: |
  Minimal cloud-init bootstrap complete!
  VM is ready for Ansible configuration.
